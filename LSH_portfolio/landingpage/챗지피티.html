<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .about {
        width: 100%;
        padding: 10vh 0;
        background: #0a0a0f;
        color: #fff;
        font-family: "playfair Display";
      }

      .about .inner {
        width: 90%;
        max-width: 1600px;
        margin: 0 auto;
        display: flex;
        gap: 5vw;
      }

      /* LEFT AREA */
      .about-left {
        width: 30%;
      }

      .about-title {
        font-size: 2.7rem;
        margin-bottom: 4vh;
        letter-spacing: 0.05em;
        color: #fff;
      }

      /* PHOTO BOX */
      .photo-box {
        width: 250px;
        height: 250px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fff;
        overflow: hidden;
      }

      .photo-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .profile-info {
        margin-top: 2rem;
      }

      .profile-info .name {
        font-size: 2rem;
        margin-bottom: 0.3rem;
      }

      .profile-info .job {
        font-size: 1.6rem;
        margin-bottom: 0.2rem;
        opacity: 0.8;
      }

      .profile-info .loc {
        font-size: 1.4rem;
        opacity: 0.6;
      }

      /* CENTER DIVIDER */
      .divider {
        width: 1px;
        background: rgba(255, 255, 255, 0.2);
      }

      /* RIGHT AREA */
      .about-right {
        width: 55%;
        display: flex;
        flex-direction: column;
        gap: 7vh;
      }

      .about-item h3 {
        font-size: 2.2rem;
        letter-spacing: 0.05em;
        margin-bottom: 1rem;
        font-family: "DMSerif Display";
      }

      .about-item p {
        font-size: 1.6rem;
        opacity: 0.7;
        line-height: 1.8;
      }
    </style>
  </head>
  <body>
    <section class="about">
      <div class="inner">
        <!-- LEFT : PHOTO AREA -->
        <div class="about-left">
          <h2 class="about-title">「 ABOUT 」</h2>

          <div class="photo-box">
            <img src="https://placehold.co/250x250/fff/000" alt="photo" />
          </div>

          <div class="profile-info">
            <p class="name">이상희</p>
            <p class="job">Web Publisher</p>
            <p class="loc">Seoul, Korea</p>
          </div>
        </div>

        <!-- CENTER LINE -->
        <div class="divider"></div>

        <!-- RIGHT : DESCRIPTION AREA -->
        <div class="about-right">
          <div class="about-item">
            <h3>CREATIVE MINDED</h3>
            <p>경험을 디자인으로 풀어내며, 새로운 시각을 탐구합니다.</p>
          </div>

          <div class="about-item">
            <h3>DETAIL ORIENTED</h3>
            <p>작은 요소 하나까지 완성도를 높이는 퍼블리셔입니다.</p>
          </div>

          <div class="about-item">
            <h3>GROWTH DRIVEN</h3>
            <p>끊임없이 배우고 성장하며 더 나은 결과물을 추구합니다.</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
