<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NHN ACE</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      ul.gnb {
        display: flex;
        width: 650px;
        /* gap: 50px; */
        border: 1px solid; /*위드값 확인용*/
      }
      ul.gnb > li {
        position: relative;
        flex: 1;
        text-align: center;
        line-height: 100px;
      }
      ul.gnb > li ul.sub {
        position: absolute;
        left: 0;
        width: 100%; /*앱솔루트를 주면 높이를 잃어버려서 부모높이 100%를 지정하면 높이가 생겨!!*/
        background: #ccc;
        /* height: 200px; 아래에 있는 50px x 4 =200px */
        height: 0;
        overflow: hidden; /*부모높이가 0이라도 자식을 맘대로 지울 수 없다, 자식도 숨기고 싶다면 사용*/
        transition: 1s;
      }
      ul.gnb:hover > li ul.sub {
        height: 200px; /* li에 hover주면 li 눌렀을 때 나옴*/
      }
      ul.gnb > li:hover > a,
      ul.gnb > li ul.sub li a:hover {
        color: red;
      }
      ul.gnb > li ul.sub li {
        line-height: 50px;
      }
      ul.gnb > li > a {
        position: relative;
        padding: 0 20px;
      }
      ul.gnb > li > a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -20px;
        width: 100%;
        height: 3px;
        background: red;
        transform: scale(0);
        transform-origin: left top;
        transition: 0.5s;
      }
      ul.gnb > li:hover > a::after {
        transform: scale(1);
      }
    </style>
  </head>
  <body>
    <ul class="gnb">
      <li>
        <a href="#">Solutions</a>
        <ul class="sub">
          <li><a href="#">ACE Trader</a></li>
          <li><a href="#">ACE eXchange</a></li>
          <li><a href="#">ACE ADLIB</a></li>
        </ul>
      </li>
      <li>
        <a href="#">Resources</a>
        <ul class="sub">
          <li><a href="#">Notice</a></li>
          <li><a href="#">FAQ</a></li>
          <li><a href="#">자료실</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
      </li>
      <li>
        <a href="#">Company</a>
        <ul class="sub">
          <li><a href="#">회사소개</a></li>
          <li><a href="#">오시는길</a></li>
          <li><a href="#">채용</a></li>
        </ul>
      </li>
    </ul>
  </body>
</html>
