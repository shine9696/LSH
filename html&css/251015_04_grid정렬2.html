<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      .grid-container {
        background: pink;
        display: grid;
        height: 500px; /*반드시 부모 높이가 자식 높이보다 커야 정렬!!*/
        grid-template-columns: 100px 200px 300px;
        /* grid-auto-rows: 50px; */
        gap: 20px;
      }
      .grid-item {
        background: #ddd;
      }
      .grid-item:nth-child(1) {
        height: 100px;
        order: 3;
      }
      .grid-item:nth-child(2) {
        height: 50px;
        align-self: center; /*자식요소만 수직 가운데*/
        justify-self: center; /*자식요소크기로 줄어들고 그 크기로 수평 가운데*/
        order: 1;
      }
      .grid-item:nth-child(3) {
        height: 150px;
        order: 2;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item"><h1>11111</h1></div>
      <div class="grid-item"><h4>222</h4></div>
      <div class="grid-item"><h6>33333333</h6></div>
    </div>
  </body>
</html>
