<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      .grid-container {
        background: pink;
        display: grid;
        height: 500px; /*반드시 부모 높이가 자식 높이보다 커야 정렬!!*/
        grid-template-columns: 100px 200px 300px;
        /* grid-auto-rows: 50px; */
        gap: 20px;
        /* justify-content: space-between; /*수평정렬*/
        /* align-content: end; 수직정렬 */
        place-content: end start;
        align-items: center; /*자식요소컨텐츠 높이가 다를 때 수직정렬*/
        justify-items: center; /*자식요소컨텐츠 수평정렬*/
      }
      .grid-item {
        background: #ddd;
      }
      .grid-item:nth-child(1) {
        height: 100px;
      }
      .grid-item:nth-child(2) {
        height: 50px;
      }
      .grid-item:nth-child(3) {
        height: 150px;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item"><h1>11111</h1></div>
      <div class="grid-item"><h4>g</h4></div>
      <div class="grid-item"><h6>33333333</h6></div>
      <div class="grid-item">44444</div>
      <div class="grid-item">5</div>
      <div class="grid-item">6</div>
      <div class="grid-item">7</div>
      <div class="grid-item">8</div>
      <div class="grid-item">9</div>
    </div>
  </body>
</html>
