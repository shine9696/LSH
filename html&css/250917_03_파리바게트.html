<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>파리바게뜨</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #fff;
      }
      .wrap .topwrap {
        background: #023586;
      }
      .wrap .nav {
        margin: 0 auto;
        width: 1420px;
        height: 90px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .wrap .menu ul {
        display: flex;
        gap: 20px;
        font-size: 14px;
      }

      .wrap .brand p {
        font-size: 20px;
      }
      .wrap .menu1 ul {
        display: flex;
        gap: 20px;
        font-size: 14px;
      }
      .wrap .menu1 ul li a img {
        width: 24px;
        height: 24px;
      }
      .wrap .menu ul li a {
        position: relative;
      }
      .wrap .menu ul li a::after {
        content: "";
        width: 0;
        left: 0;
        bottom: -35px;
        height: 2px;
        position: absolute;
        transition: 0.5s;
        background-color: #fff;
      }
      .wrap .menu ul li:hover a::after {
        width: 100%;
        transition: 0.5s;
      }
      .wrap .banner ul {
        display: flex;
      }
      .wrap .banner ul li {
        flex: 1;
      }
      .wrap .banner ul li p img {
        width: 100%;
      }
      .wrap .banner2 p {
        text-align: center;
        padding: 80px;
      }
      .wrap .container {
        display: flex;
        justify-content: center;
      }
      .wrap .container ul {
        width: 1311px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 0 auto;
        padding: 50px 0;
      }
      .wrap .container ul li:first-child {
        font-size: 24px;
        font-weight: bold;
      }
      .wrap .container ul li:nth-child(2) {
        position: relative;
        font-weight: 700;
      }
      .wrap .container ul li:nth-child(2)::after {
        content: "";
        position: absolute;
        background-color: #000;
        width: 100%;
        left: 0;
        bottom: 0px;
        height: 3px;
        font-size: 14px;
      }
      .wrap .promotion {
        width: 1311px;
        display: flex;
        justify-content: space-between;
        margin: 0 auto;
      }
      .wrap .promotion p img {
        width: 298px;
      }
      .wrap .post-title ul {
        width: 1311px;
        display: flex;
        justify-content: center;
        margin: 0 auto;
      }
      .wrap .post-title ul li a {
        color: #000;
        font-size: 18px;
      }
    </style>
  </head>
