<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>paper</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      P {
        width: 500px;
        height: 500px;
        margin: 20px;
      }
      p:nth-child(1) {
        background-image: radial-gradient(at 10% 30%, red, blue);
      } /* 기본값은 가운데에서부터 시작, at 10% 30%는 가로10%,세로30%부터시작*/
      p:nth-child(2) {
        background-image: radial-gradient(closest-side at 10% 30%, red, blue);
      }
      p:nth-child(3) {
        background-image: radial-gradient(closest-corner at 10% 30%, red, blue);
      }
      p:nth-child(4) {
        background-image: radial-gradient(farthest-side at 10% 30%, red, blue);
      }
      p:nth-child(5) {
        background-image: radial-gradient(
          farthest-corner at 10% 30%,
          red,
          blue
        );
      }
    </style>
  </head>
  <body>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
  </body>
</html>
