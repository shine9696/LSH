<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>브리킨</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .topwrap {
        background: #004084;
      }
      .wrapper .topwrap .top {
        width: 837px;
        margin: 0 auto;
        display: flex;
        justify-content: flex-end;
      }
      .wrapper .topwrap .top ul {
        display: flex;
        gap: 5px;
        color: #fff;
      }
      .wrapper .title p {
        display: flex;
        height: 150px;
        justify-content: center;
        align-items: center;
      }
      .wrapper .banner .menu ul {
        width: 837px;
        display: flex;
        margin: 0 auto;
        justify-content: space-around;
        padding: 20px 0;
      }
      .wrapper .banner .photo {
        background-image: url(./images/birkenstock/images/visual.png);
        width: 837px;
        height: 150px;
        margin: 0 auto;
      }
      .wrapper .icon {
        width: 837px;
        display: flex;
        justify-content: space-evenly;
        margin: 0 auto;
        padding: 50px 0;
      }
      .wrapper .sub {
        display: flex;
        justify-content: center;
      }
      .wrapper .sub1 .box {
        width: 394px;
        height: 313px;
        background-color: #f2f2f2;
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }
      .wrapper .sub1 {
        display: flex;
        justify-content: center;
      }
      .footwrap {
        background: #022857;
        margin: 100px 0;
      }
      .wrapper .foot .logo {
        width: 1319px;
        display: flex;
        justify-content: space-between;
        padding: 20px 0;
      }
      .wrapper .foot .logo h4 {
        color: #fff;
      }
      .wrapper .foot .sns {
        display: flex;
        gap: 20px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="topwrap">
        <div class="top">
          <ul>
            <li>회원가입</li>
            <li>/로그인</li>
            <li>/장바구니</li>
            <li>/고객센터</li>
          </ul>
        </div>
      </div>
      <!-- top 끝 -->
      <div class="title">
        <p>
          <img src="/images/birkenstock/images/logo1.png" alt="01" />
        </p>
      </div>
      <!--title 끝-->
      <div class="banner">
        <div class="menu">
          <ul>
            <li>ABOUT</li>
            <li>COLLECTION</li>
            <li>MEN</li>
            <li>WOMEN</li>
            <li>BOYS</li>
            <li>GIRLS</li>
            <li>SERVICES</li>
          </ul>
        </div>
        <div class="photo"></div>
      </div>
      <!--banner 끝-->
      <div class="icon">
        <p>
          <img src="./images/birkenstock/images/icon1.png" alt="01" />
        </p>
        <p>
          <img src="./images/birkenstock/images/icon2.png" alt="01" />
        </p>
        <p>
          <img src="./images/birkenstock/images/icon3.png" alt="01" />
        </p>
        <p>
          <img src="./images/birkenstock/images/icon4.png" alt="01" />
        </p>
      </div>
      <!--icon 끝-->
      <div class="sub">
        <p>
          <img src="./images/birkenstock/images/sub1.png" alt="01" />
        </p>
        <p>
          <img src="./images/birkenstock/images/sub2.png" alt="02" />
        </p>
        <p>
          <img src="./images/birkenstock/images/sub3.png" alt="03" />
        </p>
      </div>
      <!-- sub 끝-->
      <div class="sub1">
        <div class="box">
          <p>
            건강한 신발을 만드는<br />
            버켄스탁과 함께<br />
            다양한 나를 만나보세요<br /><br />
            지금 만나러 가기>
          </p>
        </div>
        <p>
          <img src="./images/birkenstock/images/sub4.png" alt="" />
        </p>
        <p>
          <img src="./images/birkenstock/images/sub5.png" alt="" />
        </p>
        <p>
          <img src="./images/birkenstock/images/sub6.png" alt="" />
        </p>
      </div>
      <!--sub1 끝-->
      <div class="foot">
        <div class="footwrap">
          <div class="logo">
            <p>
              <img src="./images/birkenstock/images/logo2.png" alt="00" />
            </p>
            <h4>copyright 2016(c) BIRKENSTOCK all right reserved</h4>
            <div class="sns">
              <p>
                <img src="./images/birkenstock/images/sns1.png" alt="" />
              </p>
              <p>
                <img src="./images/birkenstock/images/sns2.png" alt="" />
              </p>
              <p>
                <img src="./images/birkenstock/images/sns3.png" alt="" />
              </p>
              <p>
                <img src="./images/birkenstock/images/sns4.png" alt="" />
              </p>
            </div>
            <div></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
