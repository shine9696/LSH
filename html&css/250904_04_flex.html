<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .flex-container {
        display: flex; /*부모에 flex 줘야함*/
        background: #ccc;
        justify-content: space-between;
        margin: 20px;
      }
      .item {
        background: red;
        border: 1px solid;
        width: 200px;
      }
      .flex-container1 {
        display: flex;
        background: #ccc;
        justify-content: space-between;
        flex-direction: column;
        align-items: center;
        height: 500px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
    <div class="flex-container1">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
  </body>
</html>
