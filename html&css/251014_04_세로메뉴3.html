<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>예제문제D-3</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      .menu {
        width: 200px;
        background: #ccc;
      }
      .menu > ul {
        width: 90%;
        margin: 0 auto;
      }
      .menu > ul > li {
        position: relative;
        height: 50px;
        line-height: 50px;
        border: 1px solid #333;
        text-align: center;
        border-bottom: none;
        box-sizing: border-box; /*겹치니까 안보이게*/
      }
      .menu > ul > li a {
        display: block;
        width: 100%; /*글자가 아닌 서브 메뉴 여백을 눌러도 hover 시 백그라운드 색깔 나오게 동작하려고!!!*/
      }
      .menu > ul > li:last-child {
        border-bottom: 1px solid #333;
      }
      .menu > ul > li .sub {
        position: absolute;
        width: 500px;
        left: 180px; /* w200px X w90% */
        top: 0;
        height: 0;
        overflow: hidden;
        z-index: 1;
        /* background: #000; */
      }
      .menu > ul > li .sub li {
        line-height: 50px; /*메뉴 높이가 나옴*/
        width: 200px;
        text-align: center;
      }
      .menu > ul > li .sub li a {
        color: #fff;
      }
      .menu > ul > li .sub {
        height: 200px;
        display: flex;
      }
      .menu > ul > li:hover > a {
        background: #000;
        color: #fff;
      }
      .menu > ul > li .sub li a:hover {
        background: #fff;
        color: #000;
      }
      .menu .bg {
        position: absolute;
        width: calc(100% - 200px);
        height: 0;
        left: 190px;
        top: 0;
        background: #000;
      }
      .menu > ul:hover ~ .bg {
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <ul>
        <li>
          <a href="#">탑</a>
          <ul class="sub">
            <li><a href="#">블라우스</a></li>
            <li><a href="#">티</a></li>
            <li><a href="#">셔츠</a></li>
            <li><a href="#">니트</a></li>
          </ul>
        </li>
        <li>
          <a href="#">아우터</a>
          <ul class="sub">
            <li><a href="#">자켓</a></li>
            <li><a href="#">코트</a></li>
            <li><a href="#">가디건</a></li>
            <li><a href="#">머플러</a></li>
          </ul>
        </li>
        <li>
          <a href="#">팬츠</a>
          <ul class="sub">
            <li><a href="#">청바지</a></li>
            <li><a href="#">짧은바지</a></li>
            <li><a href="#">긴바지</a></li>
            <li><a href="#">레깅스</a></li>
          </ul>
        </li>
        <li>
          <a href="#">악세사리</a>
          <ul class="sub">
            <li><a href="#">귀고리</a></li>
            <li><a href="#">목걸이</a></li>
            <li><a href="#">반지</a></li>
            <li><a href="#">팔찌</a></li>
          </ul>
        </li>
      </ul>
      <div class="bg"></div>
    </div>
  </body>
</html>
