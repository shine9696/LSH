<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      body {
        background: #d3222a;
      }
      .wrap {
        width: 1000px;
        margin: 0 auto;
      }
      .wrap .top {
        display: flex;
        justify-content: flex-end;
      }
      .wrap .top ul {
        display: flex;
        gap: 20px; /* 글자 간격 띄우기*/
        height: 50px;
        padding: 10px 0; /*글자 높이를 지정(h방법도있음)*/
      }
      .wrap .top ul li a {
        color: #fff;
        text-transform: uppercase; /*all대문자로변경*/
      }
      .pattern {
        background: url(./images/instory/pattern.gif);
        height: 82px;
      }
      .wrap .main {
        display: flex;
        height: 625px;
      }
      .wrap .main > div:nth-child(2) {
        width: 514px;
        background: url(./images/instory/index_main_02.gif);
      }
      .wrap .copyright {
        background: #fff;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <!-- 협업에서 최상단 부모로 많이 사용-->
      <div class="top">
        <!--메뉴는 반드시 ul li-->
        <ul>
          <li><a href="#">korean</a></li>
          <li><a href="#">english</a></li>
          <li><a href="#">japanese</a></li>
          <li><a href="#">chinese</a></li>
          <li><a href="#">italian</a></li>
        </ul>
      </div>
      <div class="pattern"></div>
      <p>
        <img src="./images/instory/index_pattern.gif" alt="01" />
      </p>
      <div class="main">
        <div>
          <p><img src="./images/instory/index_main_01.gif" alt="02" /></p>
        </div>
        <div>
          <h1>home 메인페이지입니다</h1>
        </div>
        <div class="copyright"></div>
        <p><img src="./images/instory/copyright.gif" alt="03" /></p>
        <!--찾기쉽게 구역을 나누고 class명을 만든다-->
      </div>
    </div>
  </body>
</html>
