<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0 auto;
        padding: 0 auto;
      }
      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Bold.woff")
          format("woff");
      }
      ul {
        width: 1200px;
        list-style: none;
        margin-top: 50px auto;
        font-family: "Pretendard";
        color: #fff;
      }
      ul li {
        position: relative;
        width: 382px;
        height: 263px;
        padding: 0 36px 36px 36px;
        box-sizing: border-box;
        background-size: cover;
        float: left;
        margin-left: 27px;
      }
      ul li::before {
        /*가상선택자사용*/
        position: absolute;
        bottom: 0;
        left: 0;
        content: ""; /*가상선택자 사용 시 컨텐츠 작성*/
        width: 100%; /*부모크기=382px*/
        height: 150px; /*임의로줌*/
        background: linear-gradient(
          rgba(35, 35, 35, 0) 0%,
          rgba(35, 35, 35, 0.5) 69%,
          rgba(35, 35, 35, 0.8) 100%
        );
      }
      ul li div {
        position: absolute;
        bottom: 36px;
      }
      ul li h4 {
        font-size: 14px;
      }
      ul li h2 {
        font-size: 22px;
      }

      ul li:first-child {
        background-image: url(https://www.uwurology.com/inc/img/sub/prost_center_point1.jpg);
        margin: 0; /* 간격 27px를 빼줘야함 */
      }
      ul li:nth-child(2) {
        background-image: url(https://www.uwurology.com/inc/img/sub/prost_center_point2.jpg);
      }
      ul li:nth-child(3) {
        background-image: url(https://www.uwurology.com/inc/img/sub/prost_center_point3.jpg);
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <div>
          <h4>Point 01</h4>
          <h2>비뇨기계 암에 대한 모든 검사 가능</h2>
        </div>
      </li>
      <li>
        <div>
          <h4>Point 02</h4>
          <h2>전립선의 모든 치료와 수술 가능</h2>
        </div>
      </li>
      <li>
        <div>
          <h4>Point 03</h4>
          <h2>당일 퇴원 무통 수술을 지향</h2>
        </div>
      </li>
    </ul>
  </body>
</html>
