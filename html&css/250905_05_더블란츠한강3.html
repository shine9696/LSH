<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        display: flex;
        gap: 2vw;
      }
      ul li {
        position: relative;
        width: 20%;
        color: #fff;
      }
      ul li p {
        width: 100%;
        height: 100%;
      }
      ul li p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      ul li h1 {
        position: absolute;
        left: 50%;
        top: 50%;
        /*이조건으로 정가운데 위치 못함 transform을 배우면 가능*/
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
