<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      let str1 = "nice to meet you E";
      let str2 = new String("How are you today?");
      document.write(str1.search("m") + "<br>"); //결과값 : 8
      document.write(str2.search("h") + "<br>");
      document.write(str2.search("H") + "<br>");
      document.write(
        str2.search(/h/i) + "<br>"
      ); /*h가 소문자,대문자든 상관없이 인덱스 번호 찾아줌*/
      document.write(
        str2.search("a") + "<br>"
      ); /*처음만나는 문자의 인덱스 번호 찾아줌*/
      document.write(str1.replace("nice", "good") + "<br>");
      //replace는 nice->good처럼 새로운걸로 대체해주는것, BUT 지정된 str1의 값은 변경되지 않음
      console.log(str1);
      document.write(str1.replace("Nice", "good") + "<br>");
      document.write(str1.replace(/N/i, "N") + "<br>");
      document.write(str1.replace(/e/i, "a") + "<br>");
      document.write(str1.replace(/e/gi, "a") + "<br>"); //g: 그룹, e를 찾아서 a로 대체 gi: 소문자,대문자 상관없이 찾아줘
      document.write(str1.replaceAll("e", "a") + "<br>");
      document.write(str1.indexOf("E") + "<br>");
      document.write(str1.indexOf("x") + "<br>");
      document.write(str1.lastIndexOf("e") + "<br>");
      document.write(str1.match("nice") + "<br>");
      document.write(str1.match("x") + "<br>");
      document.write(str1.charAt(0) + "<br>"); //0부터 시작하는 문자를 반환 (n이 0번째임)
      document.write(str1.slice(1, 3) + "<br>"); //결과값: ic
      document.write(str1.slice(-5, -1) + "<br>"); //뒤는 1부터 시작, 앞은 0부터 시작 / 결과값: you
      document.write(str1.slice(3) + "<br>");

      let str3 = "123456-1234567";
      document.write(str3.replace(str3.slice(8), "******") + "<br>");
      document.write(str3.replace(str3.slice(8), "*".repeat(6)) + "<br>");
      document.write(str3.substring(0) + "<br>");
      document.write(str3.substring(3) + "<br>");
      document.write(str3.substring(3, 8) + "<br>"); //3번째에서 시작~ 8번째까지 범위 ( 시작~끝 )
      // document.write(str3.substring(-1)) + "<br>"); //음수는 허용x
      document.write(str3.substr(0, 5) + "<br>"); //시작~, 갯수
      document.write(str3.substr(-5, 5) + "<br>");
      document.write(str3.replace(str3.substr(-6), "******") + "<br>");
      document.write(str3.length + "<br>");
      document.write(str1.split(" ")[1] + "<br>");
    </script>
  </body>
</html>
