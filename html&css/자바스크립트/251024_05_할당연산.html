<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = 10;
      let y = 20;
      //document.write("x+=y", (x = x + y), "<br>");
      document.write("x+=y", (x += y), "<br>");
      document.write("x-=y", (x -= y), "<br>");
      document.write("x*=y", (x *= y), "<br>");
      document.write("x/=y", (x /= y), "<br>");
      document.write("x%=y", (x %= y), "<br>");
      // document.write("x**=y", (x **= y), "<br>");
      document.write("x**=y", (x = x ** y), "<br>");
      let z = "템플릿리터럴" + x;
      console.log(z);
      let a = `템플릿리터럴${x}`; /*전체 `(백틱)만 쓰면 ok!*/
      console.log(a);
    </script>
  </body>
</html>
