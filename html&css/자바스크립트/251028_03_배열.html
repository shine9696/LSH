<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const cars1 = ["Saab", "Volvo", "BMW"];
      document.write(cars1[1] + "<br>");
      const cars = [];
      cars[0] = "Saab";
      cars[1] = "Volvo";
      cars[2] = "BMW";

      const cars2 = new Array("Saab", "Volvo", "BMW");
      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      document.write(fruits.join(" ") + "<br>");
      fruits.pop();
      document.write(fruits.join(" ") + "<br>"); //join : 가장 마지막 데이터 삭제
      fruits.push("Kiwi"); //push : 가장 마지막에 데이터 추가
      document.write(fruits.join(" ") + "<br>");
      fruits.shift(); //shift: 가장 첫번째 데이터 삭제
      document.write(fruits.join(" ") + "<br>");
      fruits.unshift("Lemon"); //unshift: 가장 첫번째 데이터 추가
      document.write(fruits.join(" ") + "<br>");

      const myGirls = ["Cecilie", "Lone"];
      const myBoys = ["Emil", "Tobias", "Linus"];
      const myChildren = myGirls.concat(myBoys); //concat: 데이터 결합
      document.write(myChildren + "<br>");
      myChildren.splice(2, 1, "홍길동");
      document.write(myChildren + "<br>"); //splice(1,2) : 중간에 데이터 추가(1개) 및 삭제 가능(2개)
      myChildren.sort(); //sort: 알파벳순 정렬
      document.write(myChildren + "<br>");
      myChildren.reverse(); //reverse: 알파벳순 반대 정렬
      document.write(myChildren + "<br>");
      cars2.sort().reverse();
      document.write(cars2 + "<br>");
      const arr1 = ["아반떼", "소나타", "그랜저", "제네시스", "SM5"];
      const obj1 = { color: "파랑", size: "20px", width: "300px" };
      document.write(Object.keys(arr1) + "<br>");
      document.write(Object.keys(obj1) + "<br>");
      document.write(typeof arr1 + "<br>");
      document.write(typeof obj1 + "<br>");
      document.write(
        (arr1 instanceof Array) +
          "<br>" +
          (arr1 instanceof Object) +
          "<br>" +
          (arr1 instanceof String) +
          "<br>" +
          (arr1 instanceof Number) +
          "<br>" +
          "<br>"
      );
      document.write(
        (obj1 instanceof Array) +
          "<br>" +
          (obj1 instanceof Object) +
          "<br>" +
          (obj1 instanceof String) +
          "<br>" +
          (obj1 instanceof Number)
      );
    </script>
  </body>
</html>
