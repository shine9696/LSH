<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let text = "";
      for (let i = 0; i < 10; i++) {
        if (i === 3) {
          break; //3일 때 멈추고(끊고) 빠져나가!
        }
        text += "The number is " + i + "<br>";
      }
      document.write(text);

      let text1 = "";
      for (let i = 0; i < 10; i++) {
        if (i === 3) {
          continue;
        }
        text1 += "The number is " + i + "<br>";
      }
      document.write(text1);
    </script>
  </body>
</html>
