<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      ul.list {
        width: 1210px;
        margin: 50px auto;
        font-size: 24px;
        color: #d1a050;
        font-family: "Archivo";
      }
      ul.list li h3 {
        font-size: 42px;
        font-weight: 500;
        margin-bottom: 20px;
      }

      ul.list .txt {
        border-top: 1px solid;
        padding: 15px 20px;
        cursor: pointer;
      }
      ul.list .txt.on {
        font-weight: 800;
      }
      ul.list span {
        display: inline-block;
        transition: 0.5s;
      }
      ul.list span.on {
        transform: rotate(45deg);
      }

      ul.list li p:last-child {
        height: 0;
        overflow: hidden;
        transition: 0.5s;
      }
      ul.list li p:last-child.on {
        height: 400px;
      }
    </style>
  </head>
  <body>
    <ul class="list">
      <li>
        <h3>Slices - Oat Base</h3>
        <p class="txt"><span>+</span> AMERICAN</p>
        <p>
          <img
            src="https://d29wx3mrk1ysd0.cloudfront.net/_img/sub231114/SLICES-OATBASE-AMERICAN-pc.jpg"
            alt=""
          />
        </p>
      </li>
      <li>
        <p class="txt"><span>+</span> CHEDDAR</p>
        <p>
          <img
            src="https://d29wx3mrk1ysd0.cloudfront.net/_img/sub231114/SLICES-OATBASE-CHEDDAR-pc.jpg"
            alt=""
          />
        </p>
      </li>
      <li>
        <p class="txt"><span>+</span> PROVOLONE</p>
        <p>
          <img
            src="https://d29wx3mrk1ysd0.cloudfront.net/_img/sub231114/SLICES-OATBASE-PROVOLONE-pc.jpg"
            alt=""
          />
        </p>
      </li>
      <li>
        <p class="txt"><span>+</span> PEPPER JACK</p>
        <p>
          <img
            src="https://d29wx3mrk1ysd0.cloudfront.net/_img/sub231114/SLICES-OATBASE-PEPPERJACK-pc.jpg"
            alt=""
          />
        </p>
      </li>
    </ul>
  </body>
  <script>
    let btn = document.querySelectorAll(".list li");
    let plus = document.querySelectorAll("p span");
    let detail = document.querySelectorAll("ul.list li p:nth-child(3)");
    let txt = document.querySelectorAll(".list li .txt");
    btn.forEach(function (v, k, ar) {
      v.onclick = function () {
        let showcon = this.querySelector("span").classList.contains("on");
        console.log(showcon);
        if (showcon) {
          this.querySelector("span").classList.remove("on");
          this.getElementsByTagName("p")[1].classList.remove("on");
          this.querySelector(".txt").classList.remove("on");
        } else {
          this.querySelector("span").classList.add("on");
          this.getElementsByTagName("p")[1].classList.add("on");
          this.querySelector(".txt").classList.add("on");
        }
      };
    });
  </script>
</html>
