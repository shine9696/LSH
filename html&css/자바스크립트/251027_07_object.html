<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      const car = {
        type: "Fiat",
        model: "500",
        color: "white",
        price: 1000000,
      }; // 쉽게 사용할 수 있는 오브젝트 선언문, 여러개의 값을 저장 가능

      document.write(car.type + "<br>");
      document.write(car.model + "<br>");
      document.write(car.color + "<br>");
      document.write(car.price + "<br>");
      const person1 = {
        firstName: "John",
        lastName: "Doe",
        id: 5566,
        fullName: function () {
          return this.firstName + " " + this.lastName;
        },
      };
      document.write(person1.fullName() + "<br>");
      const person = {};
      person.firstName = "John";
      person.lastName = "Doe";
      person.age = 50;
      person.eyeColor = "blue";

      const person2 = new Object(); //여러개의 값이 있는 오브젝트 선언문
      person2.firstName = "John";
      person2.lastName = "Doe";
      person2.age = 50;
      person2.eyeColor = "blue";
    </script>
  </body>
</html>
