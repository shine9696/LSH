<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트시작</title>
    <script>
      /* script는 head 또는 body에 사용*/
      document.title =
        "연습"; /* = 같다는게 아니라, ""컨텐츠가 doc.title에 연습으로 적용시켜줘! 라는 뜻*/
    </script>
  </head>
  <body>
    <script>
      document.title = "text";
      console.log("자바스크립트");
      console.log(123 + 123);

      /* +(더하기)는 산수의미도 있지만 결합 속성도 있음*/
      console.log("123" + 123); /* 문자표현은 "" */
      // console.log("1.1.1" + 123);
      console.log("1.1.1" + 123 + "/n");
      window.alert("경고창");
    </script>
  </body>
</html>
