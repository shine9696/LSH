<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트</title>
    <style></style>
  </head>
  <body>
    <ul>
      <li><a href="#">photo1</a></li>
      <li><a href="#">photo1</a></li>
      <li><a href="#">photo1</a></li>
    </ul>
    <p><img src="../images/photo1.jpg" alt="" /></p>
    <script>
      let photo = document.getElementsByTagName("li")[0];
      let photo1 = document.getElementsByTagName("li")[1];
      let photo2 = document.getElementsByTagName("li")[2];
      let photoImg = document.querySelector("p img");
      photo.onclick = function (e) {
        e.preventDefault();
        photoImg.src = "../images/photo1.jpg";
      };
      photo1.onclick = function (e) {
        e.preventDefault();
        photoImg.src = "../images/photo2.jpg";
      };
      photo2.onclick = function (e) {
        e.preventDefault();
        photoImg.src = "../images/photo3.jpg";
      };
    </script>
  </body>
</html>
