<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>함수호출</p>
    <script>
      function myfnc() {
        // function은 함수, 문법임
        document.write("자바스크립트"); //myfnc 함수로 document~"자바스크립트"를 호출해줘!
      }
      myfnc();

      function myFunction(a, b) {
        //return a * b;
        return arguments.length;
      }
      document.write(myFunction(10, 20));
      function my() {
        return (20 / 10) * (10 + 30);
      }
      document.write(my);
      let num1 = 10; //전역변수
      function num() {
        let num1 = 30; //지역변수
      }
      document.write("<br>" + num1 + "<br>");
    </script>
  </body>
</html>
