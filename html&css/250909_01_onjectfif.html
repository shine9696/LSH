<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      section:nth-child(1) {
        width: 500px;
        height: 500px;
      }
      section:nth-child(2) {
        width: 100vw;
        height: 100vh;
      }

      p {
        width: 100%;
        height: 100%;
      }

      p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* object-position: 100% 100%; */
        object-position: right bottom; /*위에랑 동일*/
      }
    </style>
  </head>
  <body>
    <section>
      <p>
        <img src="./images/photo1.jpg" alt="01" />
      </p>
    </section>
    <section>
      <p>
        <img src="./images/photo2.jpg" alt="02" />
      </p>
    </section>
  </body>
</html>
