<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .flex-container {
        display: flex;
        background: #fff;
        /* flex-direction: column; */
        background: #ccc;
        width: 1200px;
        height: 400px;
        align-items: flex-start;
      }
      .item {
        background-color: red;
        /* flex-basis: 40%; 레이아웃 3개가 들어가면 120% 주는게 아니라 20%만큼 3개의 요소에 똑같이 나눠가짐(유연함) */
        border: 1px solid;
        /* flex-grow: 0; */
        flex-shrink: 0; /*width값을 줘야 3번째 레이아웃요소 보임,줄어들지마!*/
      }
      .item:first-child {
        flex-grow: 0;
      }
      .item:nth-child(2) {
        flex-grow: 2;
      }
      .item:nth-child(3) {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
  </body>
</html>
