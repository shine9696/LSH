<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body{
        background: #eff0f4;
      }
      ul{
        width: 1310px;
        margin: 50px auto;
        list-style: none;
        
      }
      ul li img{
        width: 180px;
        border-radius: 50%;
        vertical-align: middle; /* 얘는 이미지에 직접 줘야함*/
         
      }

      ul li {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        background: #fff;
        box-shadow: 20px 20px 40px 0 rgba(0,0,0,0.1);
        text-align: center;
        line-height: 250px; /* 버티컬얼라인과 같이 써야 가운데에 옴, 250px은 height과 같은 값*/
        float: left;
        margin-left: 15px;
       
      }
      ul li:first-child{
        margin-left:0
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <img src="https://hangame-images.toastoven.net/hangame/poker/branding/images/01.png" alt="이미지1">
      </li>
      <li>
        <img src="https://hangame-images.toastoven.net/hangame/poker/branding/images/02.png" alt="이미지2">
      </li>
      <li>
        <img src="https://hangame-images.toastoven.net/hangame/poker/branding/images/03.png" alt="이미지3">
      </li>
      <li>
        <img src="https://hangame-images.toastoven.net/hangame/poker/branding/images/04.png" alt="이미지4">
      </li>
      <li>
        <img src="https://hangame-images.toastoven.net/hangame/poker/branding/images/05.png" alt="이미지5">
      </li>
    
       
    </ul>
</html>
