<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한게임포커</title>
    <style>
      img {
        width: 1260px;
      }

      p,
      h1 {
        text-align: center;
      }
      strong {
        color: #416eff;
      }
      p {
        color: #666;
      }

      .one img {
        width: 180px;
      }
    </style>
  </head>
  <body>
    <p>
      <img
        src="	https://hangame-images.toastoven.net/hangame/poker/branding/images/big.png"
        alt="한게임포커사진"
      />
    </p>
    <h1>한게임포커 <strong>프렌즈</strong>를 소개합니다!</h1>
    <p>
      포커칩 모양의 갈기가 멋스러운 '칩사자'와 포커페이스 카멜레온 '포카',
      호기심 많은 칩 달팽이 '하티'<br />
      귀엽고 친근한 한게임포커 캐릭터 친구들과 즐거운 게임을 경험해 보세요.
    </p>

    <p class="one">
      <img
        src="https://hangame-images.toastoven.net/hangame/poker/branding/images/01.png"
        alt="물음표아이콘"
      />

      <img
        src="https://hangame-images.toastoven.net/hangame/poker/branding/images/02.png"
        alt="움직이는아이콘"
      />

      <img
        src="https://hangame-images.toastoven.net/hangame/poker/branding/images/03.png"
        alt="네모아이콘"
      />

      <img
        src="https://hangame-images.toastoven.net/hangame/poker/branding/images/04.png"
        alt="전봇대아이콘"
      />

      <img
        src="	https://hangame-images.toastoven.net/hangame/poker/branding/images/05.png"
        alt="노는아이콘"
      />
    </p>

    <p>
      장난기 가득하지만 게임에선 승부수를 던질 줄 아는 포커의 왕<br />

      <mark>“이번 판은 각오해야 할 걸! 난 올인이야~!!”</mark>
    </p>
  </body>
</html>
