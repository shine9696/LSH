<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제주삼다수</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      nav {
        position: fixed;
        width: 100%;
        left: 0;
        top: 0;
        z-index: 999;
        height: 90px;
        padding-top: 50px;
      }
      nav .logo img {
        width: 213px;
      }
      section {
        width: 100%;
        height: 100vh;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      section:nth-child(1) {
        background-image: url(https://www.jpdc.co.kr/pub/site/samdasoo/new_images/bg_W.png);
      }
      section:nth-child(2) {
        background-image: url(https://www.jpdc.co.kr/pub/site/samdasoo/new_images/bg_B.png);
      }
      section:nth-child(3) {
        background-image: url(https://www.jpdc.co.kr/pub/site/samdasoo/new_images/bg_G.png);
      }
      section p:last-child {
        position: relative;
        z-index: 1;
      }
      p.water {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        transition: 0.2s;
      }
      p.water img {
        width: 230px;
      }
      section#section4 {
        height: 2000px;
        background: #ccc;
      }
      #page {
        position: fixed;
        right: 100px;
        top: 50%;
        transform: translateY(-50%);
        z-index: 9999;
      }
      #page ul {
        display: flex;
        flex-direction: column;
        gap: 40px;
      }
      #page ul li a {
        display: block;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        transition: background 0.3s;
        border: 1px solid #0066ff;
      }
      #page ul li a.onblue {
        border: 1px solid #0066ff;
      }
      #page ul li a.bgblue {
        background: #0066ff;
      }
      #page ul li a.onwhite {
        border: 1px solid #fff;
      }
      #page ul li a.bgwhite {
        background: #fff;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
      $(function () {
        let page = $("#page ul li");
        let sections = $("section");
        let sec = $("#section2").offset();
        console.log(sec);
        $(page).eq(0).find("a").addClass("bgblue");
        $(page).each(function (k, v) {
          $(v).click(function () {
            let target = "#section" + (k + 1);
            $("html,body").animate(
              {
                scrollTop: $(target).offset().top,
              },
              600
            );
          });
        });

        $(window).scroll(function () {
          sections.each(function (k, v) {
            function chg() {
              $("#page ul li a").removeClass();
              $(page).find("a").addClass("onwhite");
              $(page).eq(k).find("a").addClass("bgwhite");
            }
            let secTop = $(this).offset().top;
            let ht = $(window).scrollTop();
            console.log(ht);
            if (ht >= secTop - 140) {
              if (k == 0) {
                //첫번째섹션
                $("#page ul li a").removeClass();
                $(page).find("a").addClass("onblue");
                $(page).eq(k).find("a").addClass("bgblue");
                $(".logo img").attr(
                  "src",
                  "https://www.jpdc.co.kr/pub/site/samdasoo/new_images/logo.png"
                );
              } else if (k == 1) {
                //두번째섹션
                chg();
                $(".logo img").attr(
                  "src",
                  "https://www.jpdc.co.kr/pub/site/samdasoo/new_images/foot_logo.png"
                );
                $(".water").css("opacity", "1");
              } else if (k == 2) {
                //세번째섹션
                chg();
                if (ht >= secTop + $(window).height() / 2) {
                  $(".water").css("opacity", "0");
                }
              } else if (k == 3) {
                //네번째섹션
                chg();
                $(".logo img").attr(
                  "src",
                  "https://www.jpdc.co.kr/pub/site/samdasoo/new_images/logo.png"
                );
              }
            }
          });
        });
      });
    </script>
  </head>
  <body>
    <section id="section1">
      <nav>
        <div class="logo">
          <!-- <img
          src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/foot_logo.png"
          alt=""
        /> -->
          <img
            src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/logo.png"
            alt=""
          />
        </div>
      </nav>
      <div>
        <p>
          <img
            src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/BETTER.png"
            alt=""
          />
        </p>
        <p>
          <img
            src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/CHOICE.png"
            alt=""
          />
        </p>
      </div>
    </section>
    <section id="section2">
      <div>
        <p>
          <img
            src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/JEJU.png"
            alt=""
          />
        </p>
        <p>
          <img
            src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/SAMDASOO_T.png"
            alt=""
          />
        </p>
      </div>
    </section>
    <section id="section3">
      <div>
        <p>
          <img
            src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/ECO.png"
            alt=""
          />
        </p>
        <p>
          <img
            src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/FRIENDLY.png"
            alt=""
          />
        </p>
      </div>
    </section>
    <section id="section4">footer</section>

    <p class="water">
      <img
        src="	https://www.jpdc.co.kr/pub/site/samdasoo/new_images/new_samdasoo.png"
        alt=""
      />
    </p>
    <div id="page">
      <ul>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
      </ul>
    </div>
  </body>
</html>
