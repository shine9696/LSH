<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        /* overflow: hidden; */
      }
      section {
        height: 100vh;
      }
      section:first-child {
        background: #f00;
      }
      section:nth-child(2) {
        background: #0f0;
      }
      section:nth-child(3) {
        background: #00f;
      }
      #foot {
        height: 500px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
      $(function () {
        $("section").each(function (k) {
          $(this).on("wheel", function () {
            console.log(event.wheelDelta);
            let ht = $(window).scrollTop();
            let current = $("section").eq(k);
            if (event.wheelDelta < 0) {
              //마우스휠을 아래로
              ht = $(current).next().offset().top;
            } else {
              //마우스휠을 위로
              ht = $(current).prev().offset().top;
            }
            $("html,body").stop().animate({ scrollTop: ht }, 500);
          });
        });
      });
    </script>
  </head>
  <body>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
  </body>
</html>
