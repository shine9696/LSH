<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 500px;
      }
      p {
        width: 100%;
        height: 100%;
        background: #ccc;
        overflow: hidden;
        white-space: nowrap;
      }
      section {
        position: relative;
        width: 50px;
        height: 50px;
        background: #ccc;
        margin: 50px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- <script src="jquery-ui.min.js"></script> -->
    <script>
      $(function () {});
    </script>
  </head>
  <body>
    <div>
      <p>제이쿼리</p>
    </div>
    <section></section>
    <button id="demo">demo</button>
    <button id="move">move</button>
    <script>
      $("#demo").click(function () {
        $("p").animate({ height: "toggle" }, 1000);
      });
      $("#move").click(function () {
        $("section").animate({ left: "+=100px" }, 1000);
      });
    </script>
  </body>
</html>
