<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      svg {
        width: 500px;
        height: 500px;
        stroke-dasharray: 300; /*길이*/
        stroke-dashoffset: 300; /*300지난시점부터 300*/
        transition: 0.5s;
      }
      svg:hover {
        stroke-dashoffset: 0;
      }
    </style>
  </head>
  <body>
    <svg>
      <g stroke="#000" stroke-width="20">
        <line x1="50" y1="50" x2="300" y2="50" stroke-linecap="round" />
        <line x1="50" y1="150" x2="300" y2="150" stroke-linecap="square" />
        <line x1="50" y1="250" x2="300" y2="250" stroke-linecap="butt" />
        <!--stroke-linecap: 기본값은 butt-->
        <line x1="50" y1="350" x2="300" y2="350" />
      </g>
    </svg>
  </body>
</html>
