<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      svg {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <svg width="400" height="400">
      <rect
        width="300"
        height="100"
        style="fill: rgb(0, 0, 255); stroke-width: 3; stroke: rgb(0, 0, 0)"
      />
    </svg>
    <svg width="400" height="400">
      <rect
        width="300"
        height="100"
        fill="rgb(0, 0, 255)"
        stroke-width="3"
        stroke="rgb(0, 0, 0)"
        x="50"
        y="100"
      />
      <!--x,y는 움직임(포지션)-->
    </svg>
    <svg width="100" height="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="green"
        stroke-width="4"
        fill="yellow"
      />
      <!--cx,cy뜻은 center x,center y 뜻 -->
    </svg>
    <svg height="500" width="500">
      <ellipse
        cx="200"
        cy="80"
        rx="100"
        ry="50"
        style="fill: yellow; stroke: purple; stroke-width: 2"
      />
    </svg>
    <svg height="500" width="500">
      <line
        x1="0"
        y1="0"
        x2="200"
        y2="200"
        style="stroke: rgb(255, 0, 0); stroke-width: 2"
      />
    </svg>
    <svg height="500" width="500">
      <polygon
        points="200,10 250,190 160,210,300,210"
        style="fill: lime; stroke: purple; stroke-width: 1"
      />
    </svg>
    <svg height="500" width="500">
      <polygon
        points="20,0 480,0 500,20 500,480 480,500 20,500 0,480 0,20"
        style="fill: lime; stroke: purple; stroke-width: 1"
      />
    </svg>
    <svg height="500" width="500">
      <polygon
        points="20,0 480,0 500,20 500,480 480,500 20,500 0,480 0,20"
        style="fill: none; stroke: black; stroke-width: 3"
      />
    </svg>
    <svg height="210" width="400">
      <path d="M150 0 L75 200 L225 200 Z" />
    </svg>
    <svg height="210" width="400">
      <path d="m150 0 l-75 200 l150 0 Z" />
    </svg>
    <svg height="210" width="400">
      <polygon points="150,0 75,200 225,200" />
    </svg>
    <svg height="30" width="200">
      <text x="0" y="15" fill="red">I love SVG!</text>
    </svg>
    <svg width="500" height="500">
      <g stoke="green" stroke-width="4" fill="yellow">
        <circle cx="0" cy="0" r="40" />
        <circle cx="500" cy="0" r="40" />
        <circle cx="0" cy="500" r="40" />
        <circle cx="500" cy="500" r="40" />
      </g>
    </svg>
    <img src="./images/star.svg" alt="" />
    <svg width="500" height="500">
      <polygon
        points="351.8,333.1 290.6,302.8 230.9,336 240.8,268.4 190.7,221.9 258.1,210.5 286.9,148.5 318.6,209 
	386.4,217.2 338.6,266.1 "
        fill="yellow"
      />
    </svg>
    <svg width="500" height="500">
      <polygon
        points="321.8,80.8 197,80.8 108.8,169 108.8,293.8 197,382 321.8,382 410,293.8 410,169 "
        fill="yellow"
      />

      />
    </svg>
    <svg width="800" height="800">
      <g>
        <path
          d="M242.6,434.6c1.7-1.5,4.4-1.5,6.1,0l44.1,39.6c1.9,1.7,2.1,4.6,0.4,6.5c-1.7,1.9-4.6,2.1-6.5,0.4l-1.5-1.3v39
		c0,6.7-5.5,12.2-12.2,12.2h-54.8c-6.7,0-12.2-5.5-12.2-12.2v-39l-1.5,1.3c-1.9,1.7-4.8,1.5-6.5-0.4c-1.7-1.9-1.5-4.8,0.4-6.5
		L242.6,434.6z M245.7,444.1l-30.4,27.4v47.2c0,1.7,1.3,3,3,3h9.1v-19.8c0-7.6,6.1-13.7,13.7-13.7h9.1c7.6,0,13.7,6.1,13.7,13.7
		v19.8h9.1c1.7,0,3-1.3,3-3v-47.2L245.7,444.1z M236.5,521.7h18.3v-19.8c0-2.5-2.1-4.6-4.6-4.6h-9.1c-2.5,0-4.6,2.1-4.6,4.6V521.7z"
        />
      </g>

  </body>
</html>
