<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .flex {
        background: #ccc;
        margin: 20px;
        padding: 20px;
        height: 500px;
      }
      .container1 {
        display: flex; /* 자식요소가 갖고 있는 크기 상관안하고 너비 전체 사용 */
        justify-content: space-between; /* 일정하게 간격을 띄울 때 사용*/
        align-items: flex-start; /* 차일드 요소가 가로,세로 되어있을 때 수평,수직정렬*/
      }
      .container2 {
        display: inline-flex; /* 자식요소가 갖고 있는만큼 가짐(글자하나취급을하겠다!) */
      }
      .container3 {
        display: flex;
        width: 500px;
        flex-direction: column; /*세로*/
        justify-content: space-around; /*차일드 요소의 둘레값 */
      }
      .item {
        background: red;
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <div class="flex container1">
      <!--클래스명띄어쓰면 2개 이름 사용 가능-->
      <div class="item">111111111</div>
      <div class="item">22222222222222222222</div>
      <div class="item">33333333333333333</div>
    </div>
    <div class="flex container2">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
    <div class="flex container3">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
  </body>
</html>
