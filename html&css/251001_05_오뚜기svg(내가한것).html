<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        position: relative;
        width: 450px;
        height: 500px;
      }
      div p {
        width: 100%;
        height: 100%;
        background-size: cover;
        animation: bg 2s infinite alternate;
        clip-path: url(#path1);
      }

      svg {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
      }
      @keyframes bg {
        0% {
          background-image: url(../LSH_portfolio/02_otoki/images/clip1.jpg);
        }
        100% {
          background-image: url(../LSH_portfolio/02_otoki/images/clip1_1.jpg);
        }
      }
    </style>
  </head>
  <body>
    <div>
      <p></p>
      <svg>
        <clipPath id="path1" clipPathUnits="objectBoundingBox">
          <path
            d="M0.566,1H0.434C0.195,1,0,0.805,0,0.566V0.434C0,0.195,0.195,0,0.434,0l0.132,0C0.805,0,1,0.195,1,0.434v0.132
	C1,0.805,0.805,1,0.566,1z"
          />
        </clipPath>
      </svg>
    </div>
  </body>
</html>
