<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>신세계푸드</title>
    <style>
      @font-face {
        font-family: "NanumBarunGothic";
        src: url("//cdn.jsdelivr.net/font-nanumlight/1.0/NanumBarunGothicWeb.eot");
        font-weight: 400;
        font-display: swap;
      }
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #fff;
      }
      .con {
        display: grid;
        width: 80%;
        max-width: 940px;
        margin: 50px auto;
        grid-template-columns: repeat(2, 1fr);
        border: 1px solid #ccc;
        font-family: "NanumBarunGothic";
      }

      .con > p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .con .txt {
        padding: 25px 30px 35px;
        word-break: keep-all;
      }
      .con .txt h5 {
        margin-bottom: 15px;
        font-size: 20px;
      }
      .con .txt p {
        font-size: 15px;
        line-height: 2;
      }
      .con .ftxt {
        display: flex;
        justify-content: space-between;
        padding-top: 40px;
        font-size: 15px;
      }
      @media screen and (max-width: 940px) {
        .con {
          width: 95%;
          grid-template-columns: 1fr;
        }
        .con .txt {
          padding: 10px 20px 15px;
        }
        .con .txt h5,
        .con .txt p {
          font-size: 12px;
        }
        .con .ftxt {
          padding-top: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="con">
      <p>
        <img
          src="https://www.shinsegaefood.com/uimages/2025/10/16/%EC%A0%9C%EB%AA%A9-%EC%97%86%EC%9D%8C-1.jpg"
          alt=""
        />
      </p>
      <div class="txt">
        <h5>베이커리 명가 ‘신세계푸드’와 베이커리 ‘박준서 명장’이 만나다</h5>
        <p>
          신세계푸드, SSG닷컴 오프라인 페스타 ‘美지엄’에 베이커리 박준서 명장
          부스 선보여 박준서 명장, 대한민국 제과제?빵 명장으로 주요 베이커리
          대회 다수 수상 경력 신세계푸드, 박준서 명장 베이커리 5종 선보여… 행사
          현장 QR통해 최대 44% 할인 제공
        </p>
        <div class="ftxt">
          <p>2025.10.16</p>
          <p>보도자료</p>
        </div>
      </div>
    </div>
  </body>
</html>
