<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiny Tweaks</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style: none;
      }

      #box_a {
        height: 400px;
        background: #aaa;
      }

      .list_man {
        width: 80%;
        margin: 0 auto;
        max-width: 1200px;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
      }

      .list_man li {
        background: #fff;
        margin: 1%; /*li의 부모크기에 1%*/
      }

      @media screen and (max-width: 1024px) {
        /* li 4개 */

        .list_man {
          grid-template-columns: repeat(4, 1fr);
        }
      }

      @media screen and (max-width: 768px) {
        /* li 3개 */

        .list_man {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media screen and (max-width: 480px) {
        /* li 2개 */
        .list_man {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

  <body>
    <div id="box_a">
      <ul class="list_man">
        <li>a</li>

        <li>b</li>

        <li>c</li>

        <li>d</li>

        <li>e</li>

        <li>f</li>

        <li>g</li>

        <li>h</li>

        <li>i</li>

        <li>j</li>
      </ul>
    </div>
  </body>
</html>
