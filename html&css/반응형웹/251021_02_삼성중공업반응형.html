<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>삼성중공업</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #000;
      }
      .wrap {
        width: 100%;
        max-width: 1400px;
        margin: 0 auto;
        text-align: center;
      }
      .wrap .tit {
        margin: 50px 0;
        width: 100%;
      }
      .wrap .tit p {
        display: flex;
        justify-content: flex-end;
      }
      .wrap .info {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        width: 100%;
        font-size: 22px;
        font-weight: 800;
      }
      .wrap .txt {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid #000;
        padding: 10px 0;
        font-size: 18px;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="tit">
        <h1>삼성중공업 주식회사</h1>
        <p><span>[기준일 2024.12.31]</span></p>
      </div>

      <ul class="info">
        <li>
          <div class="txt">
            <p>대표이사</p>
            <p>최성안</p>
          </div>
        </li>
        <li>
          <div class="txt">
            <p>창립일</p>
            <p>1974년 8월 5일</p>
          </div>
        </li>
        <li>
          <div class="txt">
            <p>종업원수</p>
            <p>10,112명</p>
          </div>
        </li>
        <li>
          <div class="txt">
            <p>자본금</p>
            <p>8,801억원</p>
          </div>
        </li>
        <li>
          <div class="txt">
            <p>매출액</p>
            <p>99,031억원</p>
          </div>
        </li>
        <li>
          <div class="txt">
            <p>총자산</p>
            <p>169,979억원</p>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
