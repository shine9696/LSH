<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .edu {
        width: 95%;
        max-width: 1680px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 24px;
      }
      .edu .item {
        border-radius: 16px;
        overflow: hidden;
      }
      .edu .item:nth-child(1) {
        grid-row: 1 / span 2;
      }
      .edu .item:nth-child(3) {
        grid-column: 3 / span 2;
      }
      .edu .item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
      }
      @media screen and (max-width: 1280px) {
        .edu {
          grid-template-columns: repeat(2, 1fr);
          grid-auto-rows: 300px;
        }
        .edu .item:nth-child(1) {
          grid-row: 1;
        }
        .edu .item:nth-child(3) {
          grid-column: 1;
        }
      }
      @media screen and (max-width: 820px) {
        .edu {
          grid-template-columns: 1fr;
          grid-auto-rows: 260px;
        }
      }
    </style>
  </head>
  <body>
    <div class="edu">
      <div class="item">
        <img
          src="https://www.doosanrobotics.com/images/services/robot-training-img01.png"
          alt=""
        />
      </div>
      <div class="item">dfdhfhdfh</div>
      <div class="item">
        <img
          src="https://www.doosanrobotics.com/images/services/robot-training-img02.png"
          alt=""
        />
      </div>
      <div class="item">
        <img
          src="https://www.doosanrobotics.com/images/services/robot-training-img03.png"
          alt=""
        />
      </div>
      <div class="item">
        <img
          src="https://www.doosanrobotics.com/images/services/robot-training-img04.png"
          alt=""
        />
      </div>
      <div class="item">dfhdfhdfh</div>
    </div>
  </body>
</html>
