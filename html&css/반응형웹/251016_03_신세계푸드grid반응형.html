<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mostly Fluid</title>
    <style>
      @font-face {
        font-family: "NanumBarunGothic";
        src: url("//cdn.jsdelivr.net/font-nanumlight/1.0/NanumBarunGothicWeb.eot");
        font-weight: 400;
        font-display: swap;
      }
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #ccc;
      }
      #con {
        display: grid;
        width: 80%; /*대략적인 수치를 주는것임(내마음대로) 100% 안주는 이유는 여백이 없으니까.*/
        margin: 0 auto;
        max-width: 940px;
        gap: 40px;
        font-family: "NanumBarunGothic";
        grid-template-columns: repeat(2, 1fr);
      }

      #con div p img {
        width: 100%;
        object-fit: cover;
        border: 1px solid #ccc;
      }
      #con > div .txt {
        position: relative;
        margin-top: 35px;
        padding-left: 18px;
        font-size: 15px;
        letter-spacing: -0.5px;
        line-height: 29px;
        word-break: keep-all; /*줄어들 때 한글자씩 내려가는데 이 속성은 한단어씩 내려감 */
      }
      #con > div .txt::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 3px;
        height: 100%;
        background: #cbcbcb;
      }
      #con > div .txt h4 {
        font-size: 20px;
        padding-bottom: 5px;
      }
      @media screen and (max-width: 1024px) {
        #con {
          width: 95%; /*줄어들 때 여백이 조금만 있어야 하므로 95%임의로 준것*/
        }
        #con > div .txt {
          margin-top: 15px; /*줄어들 때 폰트와 margin-top 설정한값도 같이 줄어들어야함*/
          font-size: 14px;
        }
        #con > div .txt br.mo {
          display: none; /*br도 class를 줄 수 있고,1024px이하로 줄어들 때 br 적용x*/
        }
        #con > div .txt h4 {
          font-size: 14px;
        }
      }
      @media screen and (max-width: 768px) {
        #con {
          gap: 20px; /*768px이하될 때 갭도 같이 줄어들어야해서 20px로 준것*/
        }
      }
      @media screen and (max-width: 480px) {
        #con {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div id="con">
      <div>
        <p>
          <img
            src="https://www.shinsegaefood.com/images/background/bg_evf_img_01.png"
            alt=""
          />
        </p>
        <div class="txt">
          <h4>음성공장 태양열발전</h4>
          <p>
            음성공장 상부 유휴부지를 활용하여 신재생에너지를 생산하여<br
              class="mo"
            />
            가스(LNG)를 대체하여 사용하고 있습니다.
          </p>
          <a href="#">태양열에너지 사용현황</a>
        </div>
      </div>
      <div>
        <p>
          <img
            src="https://www.shinsegaefood.com/images/background/bg_evf_img_02.png"
            alt=""
          />
        </p>
        <div class="txt">
          <h4>음성공장 태양열발전</h4>
          <p>
            음성공장 상부 유휴부지를 활용하여 신재생에너지를 생산하여<br
              class="mo"
            />
            가스(LNG)를 대체하여 사용하고 있습니다.
          </p>
        </div>
      </div>
      <div>
        <p>
          <img
            src="https://www.shinsegaefood.com/images/background/bg_evf_img_05.png"
            alt=""
          />
        </p>
        <div class="txt">
          <h4>음성공장 태양열발전</h4>
          <p>
            음성공장 상부 유휴부지를 활용하여 신재생에너지를 생산하여<br
              class="mo"
            />
            가스(LNG)를 대체하여 사용하고 있습니다.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
