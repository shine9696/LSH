<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      section {
        width: 100%;
        max-width: 1280px;
        margin: 0 auto;
      }
      section ul {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
      }
      section ul li {
        background: #ccc;
        flex: 1 0 40%;
        height: 300px;
      }
      section ul li img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <section>
      <ul>
        <li>
          <img
            src="https://cdn.pixabay.com/photo/2023/10/24/19/09/galaxy-8338930_640.jpg"
            alt=""
          />
        </li>
        <li>
          <img
            src="https://cdn.pixabay.com/photo/2025/07/26/20/15/dog-9737540_640.jpg"
            alt=""
          />
        </li>
        <li>
          <img
            src="https://cdn.pixabay.com/photo/2025/02/21/10/33/cat-9421720_640.jpg"
            alt=""
          />
        </li>
        <li>
          <img
            src="https://cdn.pixabay.com/photo/2025/09/17/11/53/time-9839453_640.jpg"
            alt=""
          />
        </li>
      </ul>
    </section>
  </body>
</html>
