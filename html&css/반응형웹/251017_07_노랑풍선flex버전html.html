<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>노랑풍선</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #ccc;
      }
      ul.con {
        display: flex;
        flex-direction: column;
        max-width: 1480px;
        width: 90%;
        margin: 50px auto;
        gap: 40px;
      }
      ul.con li {
        display: flex;
        align-items: center;
        gap: 100px;
        height: 440px;
      }
      ul.con li p {
        border-radius: 20px;
        overflow: hidden;
        height: 100%;
      }
      ul.con li .txt {
        width: 440px;
      }
      ul.con li:nth-child(even) {
        flex-direction: row-reverse;
        text-align: right;
      }
      ul.con li .txt {
        width: 440px;
        flex-shrink: 0; /*너만 줄어들지마!*/
      }
      ul.con li p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      @media screen and (max-width: 1024px) {
        ul.con li {
          height: auto;
        }
        ul.con li p {
          width: 60%;
          height: auto; /*height: auto = “높이 알아서 맞춰!”
                        내용이 많으면 커지고, 적으면 작아진다*/
        }
        ul.con li .txt {
          width: 30%;
        }
        @media screen and (max-width: 750px) {
          ul.con li {
            flex-direction: column;
            align-items: flex-start;
            gap: 40px;
          }
          ul.con li:nth-child(even) {
            flex-direction: column;
            text-align: left;
          }
          ul.con li .txt {
            width: 100%;
          }
          ul.con li p {
            width: 100%;
          }
        }
      }
    </style>
  </head>
  <body>
    <ul class="con">
      <li>
        <p>
          <img
            src="https://company.ybtour.co.kr/images/bg/bg_story_1.jpg"
            alt=""
          />
        </p>
        <div class="txt">
          <h3>여행의 새로운 가치를 알립니다</h3>
          <h1>가치를 전달하는 여행</h1>
          <h1><span>Value-Creating</span></h1>
        </div>
      </li>
