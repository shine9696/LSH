<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Mostly Fluid</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #wrap {
        width: 100%;
        margin: 0 auto;
        height: 100vh;
        display: grid;
        max-width: 1200px;
        grid-template-columns: 20% 80%; /* %비율 들어갈 수 있음*/
        grid-auto-rows: 1fr;
      }
      #wrap div:nth-child(1) {
        grid-row: 1 / span 2;
        background: pink;
      }
      #wrap div:nth-child(2) {
        background: midnightblue;
      }
      #wrap div:nth-child(3) {
        background: aquamarine;
      }
      @media screen and (max-width: 1024px) {
        #wrap {
          grid-template-columns: 1fr;
          grid-template-rows: 30% 50% 50%; /*wrap 높이값 100vh에서 30%,50%,50% 쓴건데 30% 초과된거니 스크롤이 생기는것*/
        }
        #wrap div:nth-child(1) {
          grid-row: 1;
        }
      }
      @media screen and (max-width: 768px) {
        #wrap {
          grid-template-rows: 20% 100% 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div>GNB영역</div>
      <div>첫번째 content</div>
      <div>두번째 content</div>
    </div>
  </body>
</html>
