<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      section {
        width: 95%;
        max-width: 940px;
        margin: 50px auto;
      }
      section ul {
        display: grid;
        width: 100%;
        height: 424px;
        grid-template-columns: repeat(3, 1fr);
        gap: 3px;
      }
      section ul li {
        display: flex;
        justify-content: center;
        align-items: center;
        background-size: cover;
        background-position: center;
        text-align: center;
        position: relative;
        color: #fff;
        /* transition: 0.5s; */
      }
      section ul li:after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
      }
      section ul li:nth-child(1) {
        background-image: url(https://www.shinsegaefood.com/images/management/bg_info_1.jpg);
      }
      section ul li:nth-child(2) {
        background-image: url(https://www.shinsegaefood.com/images/management/bg_info_2.jpg);
      }
      section ul li:nth-child(3) {
        background-image: url(https://www.shinsegaefood.com/images/management/bg_info_3.jpg);
      }

      section ul li .txt {
        position: relative;
        z-index: 1;
      }
      section ul li:hover {
        background: rgba(0, 0, 0, 0.76);
      }
      section ul li:hover .txt h3 {
        color: #f29b76;
      }

      @media screen and (max-width: 960px) {
        section ul {
          grid-template-columns: repeat(1, 1fr);
        }
      }
    </style>
  </head>

          </div>
        </li>

  </body>
</html>
