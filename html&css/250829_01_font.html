<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
      * {
        margin: 0;
        padding: 0;
      }
      div {
        width: 70%; /* div의 부모는 body, body는 브라우저 기본값을 가짐, 기본값의 70%를 쓴다.*/
        margin: 0 auto;
        position: relative;
      }
      p {
        font-family: "Poppins", sans-serif;
        color: rgba(12, 54, 89, 0.07);
        font-size: 6.3vw;
      }

      p:nth-child(2) {
        text-align: center;
        position: relative;
        top: 50px;
      }
      p img {
        width: 70%; /* img 부모는 p, 부모 p의 크기에 70%만 쓴다. 그럼 30%는 안씀 */
      }
      p:nth-child(3) {
        position: absolute;
        bottom: -100px;
        left: 90px;
        width: 100%; /*absolute는 자기 공간을 가지기 때문에 크기를 픽셀로 고정하면
                       브라우저의 크기가 변경되면 앱솔루트도 그에 맞게 움직임(텍스트가 길다면 아래로 내려감, 왜? 공간이 넘치니까/ 그래서 width:100%를 주면 브라우저 크기가 변해도
                       자기가 설정한 크기만큼 다 사용, 그래서 줄바꿈이 일어나지 않음 )*/
      }
      p:first-child {
        position: absolute;
        top: 0%;
        color: #0c365912;
        /* 끝에 두숫자는 16진수를 뜻하는 12이므로 12x16^1승 +2x1(16의^0승)=18 --> 18/255-> 0.07*/
        /*opacity : 0.07; */
      }
    </style>
  </head>
  <body>
    <div>
      <p>U·well's Team Of</p>
      <p>
        <img
          src="https://www.uwurology.com/_File/contents//main_file_1744097767_0.png"
          alt="설명"
        />
      </p>
      <p>17 Urology Specialist</p>
    </div>
  </body>
</html>
