<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      svg {
        width: 500px;
        height: 500px;
        transition: 0.5s;
      }
      svg.rect {
        stroke-dasharray: 800; /*w300+h100(상하좌우더한값)*/
        stroke-dashoffset: 800;
      }
      svg.cir {
        transform: rotate(-90deg);
        stroke-dasharray: 1260;
        stroke-dashoffset: 1260;
        position: relative;
        z-index: 1; /*도형이 위로 올라와야 글자를 눌렀을 때 애니메이션 구동한다.*/
      }
      svg.rect:hover {
        stroke-dashoffset: 0;
      }
      div {
        width: 500px;
        height: 500px;
        position: relative;
        cursor: pointer;
      }
      div > h1 {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      svg:hover {
        stroke-dashoffset: 0;
      }
      svg.cir:hover {
        /* animation: ani 1s forwards; */
        stroke-dashoffset: 200;
      }
      @keyframes ani {
        0% {
          stroke-dashoffset: 1260;
        }
        100% {
          stroke-dashoffset: 200;
        }
      }
    </style>
  </head>
  <body>
    <svg class="rect">
      <rect
        x="10"
        y="10"
        stroke-linecap="square"
        width="300"
        height="100"
        style="fill: none; stroke-width: 10; stroke: rgb(0, 0, 0)"
      />
    </svg>
    <div>
      <svg class="cir">
        <circle
          cx="250"
          cy="250"
          r="200"
          style="fill: none; stroke-width: 10; stroke: rgb(0, 0, 0)"
        />
      </svg>
      <h1>Html</h1>
    </div>
  </body>
</html>
