<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NHN ACE</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul.gnb {
        width: 650px;
        display: flex;
        list-style: none;
      }
      ul.gnb li {
        flex: 1;
        line-height: 100px;
        text-align: center;
      }

      ul.gnb li a {
        position: relative;
        text-decoration: none;
        color: #000;
      }

      ul.gnb li a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -6px;
        width: 0;
        height: 2px;
        background: #000;
        transition: 0.2s;
      }
      ul.gnb li:hover a::after {
        width: 100%;
      }
      div:after {
        content: url(https://tuhonstory.co.kr/static/pc/images/i_header1.png);
        transition: 0.4s;
      }
      /*문자일 땐 "", 이미지는 url로 작성*/
      div:hover:after {
        content: url(https://tuhonstory.co.kr/static/pc/images/i_header1_hover.png);
      } /*당연히 이미지도 시간을 줄 수 없음*/
      nav a {
        display: flex; /*원래는 block를 줬지만 텍스트 움직여야해서 flex를 줌(위드값가짐)*/
        width: 64px;
        height: 64px;
        background-image: url(https://tuhonstory.co.kr/static/pc/images/i_header1.png);
        /*백그라운드 이미지는 시간을 줄 수 있음..*/
        justify-content: center;
        align-items: center;
        transition: 0.4s;
      }
      nav a:hover {
        background-image: url(https://tuhonstory.co.kr/static/pc/images/i_header1_hover.png);
      }
      nav a span {
        opacity: 0;
        transition: 0.4s;
      }
      nav a:hover span {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <ul class="gnb">
      <li><a href="#">투혼스토리</a></li>
      <li><a href="#">WHY 투혼</a></li>
      <li><a href="#">처음이신가요?</a></li>
      <li><a href="#">이벤트</a></li>
      <li><a href="#">투혼 서비스</a></li>
      <li><a href="#">모의투자</a></li>
    </ul>
    <div></div>
    <nav>
      <a href="#">
        <span>투혼<br />MTS</span>
      </a>
    </nav>
  </body>
</html>
