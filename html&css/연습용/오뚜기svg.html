<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습하기</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        position: relative;
        width: 450px;
        height: 467px;
      }
      div p {
        width: 100%;
        height: 100%;
        background-size: cover;
        clip-path: url(#path1);
        animation: bg 2s infinite alternate;
      }
      svg {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
      }
      @keyframes bg {
        0% {
          background-image: url(https://www.otoki.com/images/common/clip3_1.jpg);
        }
        100% {
          background-image: url(https://www.otoki.com/images/common/clip3.jpg);
        }
      }
    </style>
  </head>
  <body>
    <div>
      <p></p>
      <svg>
        <clipPath id="path1" clipPathUnits="objectBoundingBox">
          <path
            d="M0.867,0.889c-0.251,0.084-0.503,0.085-0.754,0c-0.063-0.243-0.079-0.494,0-0.754c0.262-0.089,0.514-0.09,0.754,0
	C0.961,0.386,0.968,0.637,0.867,0.889z"
          />
        </clipPath>
      </svg>
    </div>
  </body>
</html>
