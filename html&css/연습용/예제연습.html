<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>삼성중공업 주식회사</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Pretendard", sans-serif;
        color: #000;
      }
      ul {
        list-style: none;
      }

      .wrap {
        width: 95%;
        max-width: 1400px;
        margin: 0 auto;
        text-align: center;
        padding: 80px 0;
      }

      /* 제목 영역 */
      .wrap .tit h1 {
        font-size: 36px;
        font-weight: 800;
      }
      .wrap .tit p {
        color: #999;
        font-size: 14px;
        margin-top: 6px;
        text-align: right;
      }

      /* 본문 텍스트 */
      .wrap .txt {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin-top: 60px;
      }

      .wrap .txt li {
        width: 30%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid #000;
        padding: 20px 0;
        font-size: 18px;
      }

      .wrap .txt li strong {
        font-weight: 800;
      }

      /* 반응형 */
      @media screen and (max-width: 1024px) {
        .wrap .txt li {
          width: 45%;
          margin-bottom: 20px;
        }
      }

      @media screen and (max-width: 600px) {
        .wrap .txt {
          flex-direction: column;
          align-items: center;
        }
        .wrap .txt li {
          width: 90%;
          font-size: 16px;
        }
        .wrap .tit h1 {
          font-size: 28px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="tit">
        <h1>삼성중공업 주식회사</h1>
        <p>[기준일 2024.12.31]</p>
      </div>

      <ul class="txt">
        <li><span>대표이사</span><strong>최성안</strong></li>
        <li><span>창립일</span><strong>1974년 8월 5일</strong></li>
        <li><span>종업원수</span><strong>10,112명</strong></li>
        <li><span>자본금</span><strong>8,801억원</strong></li>
        <li><span>매출액</span><strong>99,031억원</strong></li>
        <li><span>총자산</span><strong>169,979억원</strong></li>
      </ul>
    </div>
  </body>
</html>
