<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      .recruit {
        width: 95%;
        max-width: 1720px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 2fr 1fr 1fr;
        grid-auto-rows: 458px;
        gap: 20px;
      }
      .recruit li {
        border-radius: 20px;
        padding-top: 150px;
        padding-left: 40px;
        color: #fff;
        position: relative;
        overflow: hidden;
      }
      .recruit li::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        border-radius: 20px;
        background-size: cover;
        background-position: center;
        transition: 0.5s;
      }
      .recruit li:hover::before {
        transform: scale(1.1);
      }
      .recruit li:nth-child(1)::before {
        background-image: url(https://www.samsungshi.com/images/main/mRecruit_bg_01.jpg);
      }
      .recruit li:nth-child(2)::before {
        background-image: url(https://www.samsungshi.com/images/main/mRecruit_bg_02.jpg);
      }
      .recruit li:nth-child(3)::before {
        background-image: url(https://www.samsungshi.com/images/main/mRecruit_bg_03.jpg);
      }
      .recruit li .txt {
        z-index: 1;
        position: relative;
      }
      @media screen and (max-width: 1280px) {
        .recruit {
          grid-template-columns: repeat(2, 1fr);
        }
        .recruit li:nth-child(1) {
          grid-column: 1 / span 2;
        }
      }
      @media screen and (max-width: 640px) {
        .recruit {
          grid-template-columns: 1fr;
        }
        .recruit li:nth-child(1) {
          grid-column: 1;
        }
      }
    </style>
  </head>
  <body>
    <ul class="recruit">
      <li>
        <div class="txt">
          <h1>채용절차</h1>
          <p>
            글로벌 전문가 양성을 위한<br />
            신입사원부터 경력사원까지
          </p>
        </div>
      </li>
      <li>
        <div class="txt">
          <h1>채용공고</h1>
          <p>
            삼성인이 지향하는 열정과<br />
            도전정신을 갖춘 인재를 찾습니다.
          </p>
        </div>
      </li>
      <li>
        <div class="txt">
          <h1>회사생활</h1>
          <p>
            보다 질 높은 삶을 추구할 수 있도록<br />
            적극적으로 지원합니다.
          </p>
        </div>
      </li>
    </ul>
  </body>
</html>
