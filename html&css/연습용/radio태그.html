<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      input {
        display: none;
      }
      div.main {
        display: flex;
        margin: 50px auto;
        justify-content: center;
        gap: 40px;
      }
      .main label {
        font-size: 22px;
        color: #999;
        cursor: pointer;
      }

      .main label::after {
        content: "|";
        position: absolute;
        padding: 0 20px;
        font-weight: normal;
        color: #999;
      }
      .main label:last-child::after {
        content: "";
      }
      .visual {
        position: relative;
        width: 1950px;
        height: 480px;
      }
      .visual p {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      .visual p img {
        width: 100%;
        height: 100%;
        opacity: 0;
        object-fit: cover;
      }
      #menu1:checked ~ div.visual p:first-child img,
      #menu2:checked ~ div.visual p:nth-child(2) img,
      #menu3:checked ~ div.visual p:nth-child(3) img,
      #menu4:checked ~ div.visual p:nth-child(4) img,
      #menu5:checked ~ div.visual p:nth-child(5) img,
      #menu6:checked ~ div.visual p:nth-child(6) img {
        opacity: 1;
      }
      #menu1:checked ~ div.main label:first-child,
      #menu2:checked ~ div.main label:nth-child(2),
      #menu3:checked ~ div.main label:nth-child(3),
      #menu4:checked ~ div.main label:nth-child(4),
      #menu5:checked ~ div.main label:nth-child(5),
      #menu6:checked ~ div.main label:nth-child(6) {
        text-decoration: underline;
        text-decoration-color: #5cb3e6;
        text-underline-offset: 10px;
        color: #111;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <input type="radio" name="menu" id="menu1" />
    <input type="radio" name="menu" id="menu2" />
    <input type="radio" name="menu" id="menu3" />
    <input type="radio" name="menu" id="menu4" />
    <input type="radio" name="menu" id="menu5" />
    <input type="radio" name="menu" id="menu6" />

    <div class="main">
      <label for="menu1">CEO 인사말</label>
      <label for="menu2">연혁</label>
      <label for="menu3">미션·비전</label>
      <label for="menu4">CI</label>
      <label for="menu5">계열사</label>
      <label for="menu6"> 글로벌 사업장</label>
    </div>

    <div class="visual">
      <p>
        <img src="https://tp-inc.com/images/sub/sub_visual01_1.jpg" alt="" />
      </p>
      <p><img src="	https://tp-inc.com/images/sub/sub_visual02.jpg" alt="" /></p>
      <p>
        <img src="	https://tp-inc.com/images/sub/sub_visual_vision.jpg" alt="" />
      </p>
      <p>
        <img src="https://tp-inc.com/images/sub/sub_visual04_2.jpg" alt="" />
      </p>
      <p>
        <img src="https://tp-inc.com/images/sub/sub_visual_nadia.jpg" alt="" />
      </p>
      <p>
        <img src="https://tp-inc.com/images/sub/sub_visual_global.jpg" alt="" />
      </p>
    </div>
  </body>
</html>
