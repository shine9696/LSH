<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox Demo</title>
    <style>
      .container {
        display: flex;
        width: 500px;
        height: 300px;
        border: 2px solid black;
        margin: 20px auto;

        justify-content: center;
        flex-direction: column;
        align-items: center;
      }
      .item {
        width: 60px;
        height: 60px;
        background: skyblue;
        border: 1px solid #333;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>Flexbox 데모</h2>

    <div class="container example1">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
    </div>
  </body>
</html>
