    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      ul.list {
        display: flex;
        justify-content: center;
        margin: 50px auto;
        gap: 20px;
      }
      ul.list li {
        width: 280px;
        height: 357px;
        border-radius: 22px;
        border: 1px solid #e5e5e5;
        transition: 0.5s;
      }
      ul.list li:hover {
        border: 1px solid #356cff;
        background: #f7f8fc;
        margin-top: -30px;
      }
      ul.list li a {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        box-sizing: border-box;
        padding: 32px;
      }
      ul.list li a p.subtxt {
        display: flex;
        justify-content: space-between;
      }
      ul.list li a p.txt {
        text-align: center;
        border: 1px solid #fff;
        border-radius: 99px;
        background-color: #f1f4fb;
        font-size: 18px;
        padding: 8px 0;
      }
      ul.list li a p:hover {
        background-color: #fff;
      }
    </style>
