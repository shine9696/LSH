<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        width: 1048px;
        margin: 0 auto;
        display: flex;
      }
      ul li {
        width: 96px;
      }
      ul li p:first-child {
        padding: 17px;
        width: 100%;
        box-sizing: border-box;
        background: #f4f4fc;
        border-radius: 14px;
      }
      ul li p img {
        width: 100%;
      }
      ul li p:last-child {
        margin-top: 18px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <p>
          <img
            src="https://www.lina.co.kr/_nuxt/img/icon_cyber_home1.2cec58f55482ea015198eb33efd2f802.png"
            alt=""
          />
        </p>
        <p>계약조회</p>
      </li>
    </ul>
  </body>
</html>
