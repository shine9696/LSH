<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습</title>
    <style>
      div.photo {
        position: relative;
        width: 500px;
        height: 300px;
      }
      div.photo p {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      div.photo p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
      }
      #photo1:checked ~ div p:first-child img,
      #photo2:checked ~ div p:nth-child(2) img,
      #photo3:checked ~ div p:nth-child(3) img,
      #photo4:checked ~ div p:nth-child(4) img,
      #photo5:checked ~ div p:nth-child(5) img,
      #photo6:checked ~ div p:nth-child(6) img {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <input type="radio" name="photo" id="photo1" checked />
    <input type="radio" name="photo" id="photo2" checked />
    <input type="radio" name="photo" id="photo3" checked />
    <input type="radio" name="photo" id="photo4" checked />
    <input type="radio" name="photo" id="photo5" checked />
    <input type="radio" name="photo" id="photo6" checked />

    <div class="photo">
      <p><img src="./im" alt="" /></p>
    </div>

    <div class="btn">
      <label for="photo1">photo1</label>
      <label for="photo2">photo2</label>
      <label for="photo3">photo3</label>
      <label for="photo4">photo4</label>
      <label for="photo5">photo5</label>
      <label for="photo6">photo6</label>
    </div>
  </body>
</html>
