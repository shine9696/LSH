<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>바람개비연습</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .ani {
        text-align: center;
      }
      .box {
        position: relative;
        width: 500px;
        height: 500px;
        margin: 0 auto;
      }
      .box p {
        position: absolute;
      }
      .btn {
        margin-top: 100px;
      }
      .btn label {
        border: 1px solid;
        border-radius: 30px;
        padding: 10px 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="ani">
      <input type="radio" name="btn" id="left" />
      <input type="radio" name="btn" id="right" />
      <input type="radio" name="btn" id="off" />

      <div class="box">
        <p><img src="../images/pipe.png" alt="" /></p>
        <p><img src="../images/propeller.png" alt="" /></p>
      </div>

      <div class="btn">
        <label for="btn">Turn left</label>
        <label for="btn">Turn right</label>
        <label for="btn">off</label>
      </div>
    </div>
  </body>
</html>
