<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>우리카드</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        width: 1080px;
        background-color: #e2fdfe;
        margin: 0 auto;
        list-style: none;
        padding: 7px 0;
        display: flex;
      }
      ul li {
        width: 179px;
        text-align: center;
        display: inline-block;
        padding-right: 20px;
        margin-right: 20px;
        border-right: 1px solid #333333;
      }
      ul li:nth-child(6) {
        padding-right: 0;
        margin-right: 0;
        border-right: none;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <p>
          <img
            src="https://pc.wooricard.com/dcpc/img/pc/content/ico_quick_menu1.png"
            alt="01"
          />
        </p>
        <p>이용대금명세서</p>
      </li>
      <li>
        <p>
          <img
            src="https://pc.wooricard.com/dcpc/img/pc/content/ico_quick_menu2.png"
            alt="02"
          />
        </p>
        <p>결제예상금액</p>
      </li>
      <li>
        <p>
          <img
            src="https://pc.wooricard.com/dcpc/img/pc/content/ico_quick_menu3.png"
            alt="03"
          />
        </p>
        <p>이용내역조회</p>
      </li>
      <li>
        <p>
          <img
            src="	https://pc.wooricard.com/dcpc/img/pc/content/ico_quick_menu4.png"
            alt="04"
          />
        </p>
        <p>내정보변경</p>
      </li>
      <li>
        <p>
          <img
            src="https://pc.wooricard.com/dcpc/img/pc/content/ico_quick_menu5.png"
            alt="05"
          />
        </p>
        <p>카드분실신고</p>
      </li>
      <li>
        <p>
          <img
            src="https://pc.wooricard.com/dcpc/img/pc/content/ico_quick_menu6.png"
            alt="06"
          />
        </p>
        <p>카드사용등록</p>
      </li>
    </ul>

</html>
