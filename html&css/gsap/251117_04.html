<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 50px;
        height: 50px;
      }
      .green {
        background: green;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  </head>
  <body>
    <div class="box green"></div>
    <script>
      let ani = gsap.to(".box", {
        scale: 0.5,
        repeat: -1,
        yoyo: true,
        paused: true,
      });
      /* document.querySelector(".green").onmouseenter = function () {
        ani.restart();
      };
      document.querySelector(".green").onmouseleave = function () {
        ani.pause();
      };*/
      $(".green").hover(
        function () {
          ani.restart();
        },
        function () {
          ani.pause();
        }
      );
    </script>
  </body>
</html>
