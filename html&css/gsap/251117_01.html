<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 50px;
        height: 50px;
      }
      .green {
        background: green;
      }
      .blue {
        background: blue;
      }
      .red {
        background: red;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
  </head>
  <body>
    <div class="box green"></div>
    <div class="box blue"></div>
    <div class="box red"></div>
    <script>
      gsap.to(".green", {
        x: 500,
        duration: 5,
        rotation: 360,
        // repeat: -1,
        // yoyo: true,
      });
      gsap.set(".blue", { x: 40, backgroundColor: "pink" });
      gsap.fromTo(
        ".red",
        { x: 100 },
        { y: 500, duration: 5, ease: "bounce.out" }
      );
    </script>
  </body>
</html>
