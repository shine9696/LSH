<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      body {
        background: #d3222a;
      }

      .wrap .top {
        width: 1000px; /* 원래 .wrap에 있는 width,margin 값을 .top,pattern,main,copylight 4개의 요소에 넣어주고 기존 .wrap을 지워줘야 bg 이미지가 늘어남!!  */
        margin: 0 auto;
        display: flex;
        justify-content: flex-end;
      }
      .wrap .top ul {
        display: flex;
        gap: 20px;
        padding: 10px 0;
      }
      .wrap .top ul li a {
        color: #fff;
        text-transform: uppercase;
      }
      .wrap .bg {
        background: url(./images/instory/pattern.gif);
        height: 82px; /*패턴을 갖고있는 부모에 넣어줘야하므로 여기에!*/
      }
      .wrap .pattern {
        width: 1000px;
        margin: 0 auto;
        background: url(./images/instory/pattern.gif);
        height: 82px;
      }
      .wrap .main {
        width: 1000px;
        margin: 0 auto;
        display: flex;
        height: 625px;
      }
      .wrap .main > div:nth-child(2) {
        width: 514px;
        background: url(./images/instory/index_main_02.gif);
      }
      .wrap .foot {
        background: #fff;
        height: 100px; /*패턴을 갖고있는 부모에 넣어줘야하므로 여기에!*/
      }
      .wrap .copyright {
        width: 1000px;
        margin: 0 auto;
        background: #fff;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="top">
        <ul>
          <li><a href="#">korean</a></li>
          <li><a href="#">english</a></li>
          <li><a href="#">japanese</a></li>
          <li><a href="#">chinese</a></li>
          <li><a href="#">italian</a></li>
        </ul>
      </div>
      <div class="bg">
        <div class="pattern">
          <p><img src="./images/instory/index_pattern.gif" alt="" /></p>
        </div>
      </div>
      <div class="main">
        <div>
          <p><img src="./images/instory/index_main_01.gif" alt="" /></p>
        </div>
        <div>
          <h1>home 메인페이지입니다</h1>
        </div>
      </div>
      <div class="foot">
        <div class="copyright">
          <p><img src="./images/instory/copyright.gif" alt="" /></p>
        </div>
      </div>
    </div>
  </body>
</html>
