<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>신세계푸드</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-ExtraLight.woff");
      }
      ul {
        list-style: none;
        width: 940px;
        margin: 0 auto;
      }
      ul li {
        width: 450px;
        height: 480px;
        font-family: "Pretendard";
        border-radius: 70px 0px 70px 0px;
      }
      ul li:first-child {
        background-image: url(https://www.shinsegaefood.com/images/background/bg_vs_value_1.jpg);
      }
      ul li:nth-child(2) {
        background-image: url(https://www.shinsegaefood.com/images/background/bg_vs_value_2.jpg);
      }
      ul li:nth-child(3) {
        background-image: url(https://www.shinsegaefood.com/images/background/bg_vs_value_3.jpg);
      }
      ul li:nth-child(4) {
        background-image: url(https://www.shinsegaefood.com/images/background/bg_vs_value_4.jpg);
      }
      ul li:nth-child(even) {
        /* 2번째 4번째 = 짝수*/
        float: right;
      }
      ul li:nth-child(odd) {
        /* 1번째 3번째 = 홀수*/
        float: left;
      }
      ul li:nth-child(3),
      ul li:nth-child(4) {
        margin-top: 40px;
      }
      ul li div {
        background-color: rgba(0, 0, 0, 0.5);
        position: relative;
        top: 35%;
        padding: 20px 0;
        color: #fff;
        text-align: center;
      }
      ul li div h1 {
        padding-bottom: 20px;
      }

      div h1 {
        font-size: 32px;
      }
      div p {
        font-size: 20px;
      }
    </style>
  </head>
  <body>

      </li>

          </p>
        </div>
      </li>

        </div>
      </li>
    </ul>
  </body>
</html>
