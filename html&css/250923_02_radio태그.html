<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        position: relative;
      }
      div P {
        position: absolute;
        width: 500px;
        height: 300px;
      }
      div p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
      }
      #photo1:checked ~ div p:first-child img {
        opacity: 1;
      }
      #photo2:checked ~ div p:nth-child(2) img {
        opacity: 1;
      }
      #photo3:checked ~ div p:nth-child(3) img {
        opacity: 1;
      }
      #photo4:checked ~ div p:nth-child(4) img {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <input type="radio" name="photo" id="photo1" checked />
    <!--처음 방문시, checked는 radio에 불 들어온 상태-->
    <input type="radio" name="photo" id="photo2" />
    <input type="radio" name="photo" id="photo3" />
    <input type="radio" name="photo" id="photo4" />
    <label for="photo1">photo1</label>
    <label for="photo2">photo2</label>
    <label for="photo3">photo3</label>
    <label for="photo4">photo4</label>
    <div>
      <p><img src="./images/photo1.jpg" alt="" /></p>
      <p><img src="./images/photo2.jpg" alt="" /></p>
      <p><img src="./images/photo3.jpg" alt="" /></p>
      <p><img src="./images/photo4.jpg" alt="" /></p>
    </div>
  </body>
</html>
