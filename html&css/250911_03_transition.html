<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        display: flex;
      }
      ul li:hover {
        background-position: 0 -240px; /*이미지 2개가 하나로 구성되어있고 겹치고 싶을 때 이미지 크기의 절반값을 찾아서 (-)로 주면 겹쳐짐*/
      }
      ul li {
        width: 142px;
        height: 142px;
        transition: 0s;
      }
      ul li:nth-child(1) {
        background-image: url(./images/bg_info_m02.png);
      }
      ul li:nth-child(2) {
        background-image: url(./images/bg_info_m03.png);
      }
      ul li:nth-child(3) {
        background-image: url(./images/bg_info_m04.png);
      }
      ul li:nth-child(4) {
        background-image: url(./images/bg_info_m06.png);
      }
    </style>
  </head>

  <body>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </body>
</html>
