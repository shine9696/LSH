<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자코모_애니메이션실습</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .visual{
        position: relative;
        height: 100vh;
      }
      .visual video{
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .visual .scroll{
        position: absolute;
        right:10%;
        bottom:0;
        height: 180px;
      }
      .visual .scroll p{
        transform: rotate(90deg);
        font-size: 14px;
        color:#fff
      }
      .visual .scroll .bg{
        background: rgba(255, 255, 255, 0.2);
        height: 100%;
        width: 1px;
        margin: 30px auto 0;
      }
      .visual .bg .ani{
        width: 100%;
        background: #fff;
        animation-name: down;
        animation-duration: 3s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        
      }

      @keyframes down{
        0%{
          height: 0%;
        }
      
        100%{
          height: 100%;
        }
      }
    </style>
    <body>
      <div class="visual">
        <video muted autoplay loop>
          <source src="https://www.jakomosofa.com/_File/popBanner//file_1736235204_0.mp4">
        </video>
        <div class="scroll">
          <p>scroll</p>
          <div class="bg">
          <div class="ani"></div>
          </div>
        </div>
      </div>
  </body>
</html>
