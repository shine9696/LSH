<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .bg img {
        height: 100vh;
        object-fit: cover;
      }
      .logo img {
        filter: invert(100%) sepia(100%) saturate(1%) hue-rotate(143deg)
          brightness(107%) contrast(100%);
      }
      .mall img {
        filter: invert(); /*검->흰색 변경*/
      }
    </style>
  </head>
  <body>
    <p class="bg">
      <img
        src="	https://www.glasslock.co.kr/pages/layout/_glasslock/images/sub/innovation/bg_inno1.jpg"
        alt="01"
      />
    </p>
    <p class="logo">
      <img
        src="		https://www.glasslock.co.kr/pages/layout/_glasslock/images/common/logo.svg"
        alt=""
      />
    </p>
    <p class="mall">
      <img
        src="	https://www.glasslock.co.kr/pages/layout/_glasslock/images/common/ico_topmall_cart_bk.svg"
        alt=""
      />
    </p>
  </body>
</html>
