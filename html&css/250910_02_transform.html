<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #div1 {
        width: 200px;
        height: 200px;
        border: 1px solid;
        perspective: 400px; /*width값 기준(근사치),가까운건 크게 먼건 작게*/
      }
      #div2 {
        height: 100px;
        background-color: red;
        transform: rotateX(60deg);
        transform-style: preserve-3d;
      }
      #div3 {
        padding: 50px;
        background-color: yellow;
        transform: rotateY(60deg);
      }
    </style>
  </head>
  <body>
    <div id="div1">
      <div id="div2">
        <div id="div3"></div>
      </div>
    </div>
  </body>
</html>
