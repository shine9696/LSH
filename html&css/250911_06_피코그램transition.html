<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
    font-family: 'Pretendard';
    src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Thin.woff') format('woff');
    font-weight: 100;
    font-display: swap;
}
      * {
        margin: 0;
        padding: 0;
      }
      ul{
        width: 1187px;
        list-style: none;
        margin: 50px auto;
        display: flex;
        justify-content: center;
        align-items: center;
        gap:20px;
      }
     ul li{
      flex:1;
      transition: 1s;
     }
      ul li p img{
        height: 415px;
        
      }
      ul li:hover  {
        flex: 3;
      }
   ul li{
    font-family: 'Pretendard';
   }
   ul li div{
    text-align: center;
   }
  ul li div p:nth-child(1){
    margin: 20px 0 5px;
    font-size: 27px;
    font-weight: 700;
    color: #111;
  } 
  ul li div p:nth-child(2){
    font-size: 17px;
    font-weight: 500;
    color:#666666
  }

  </style>
  </head>
  <body>
    <ul>
      <li>      
        <p>
          <img
              src="http://picogram.co.kr/upload/maindata8/maindata892631_0.jpg"
              alt="01"
            />
          </p>
          <div>
            <p>생활환경가전</p>
            <p>
              원천기술 개발과 차별화된 소재 기술을 통한 혁신적인 제품으로<br />
              생활 환경가전 전문기업이 되도록 노력하겠습니다.
            </p>
          </div>
      
      </li>
      <li>
        
        <p>
            <img
              src="	http://picogram.co.kr/upload/maindata8/maindata889376_0.jpg"
              alt="02"
            />
          </p>
          <div>
            <p>첨단소재 & 부품</p>
            <p>
              첨단소재 & 부품 등 다양한 분야의 솔루션을 제안하고, <br />
              새로운 글로벌 친환경 시대를 이끌어가는 기업이 되고자 합니다.
            </p>
          </div>
       
        <li>
          <p>
            <img
              src="http://picogram.co.kr/upload/maindata8/maindata892605_0.jpg"
              alt="01"
            />
          </p>
          <div>
            <p>바이오 & 헬스케어</p>
            <p>
              인류의 건강을 증진시키고 풍요로운 삶을 누릴 수 있도록 <br />
              차별화된 차세대 바이오 제품과 솔루션을 제공하고자 합니다.
            </p>
          </div>        
      </li>
      </li>
    </ul>
  </body>
</html>
